<div 
  class="d-flex justify-content-center align-items-center vh-100" 
  style="background-image: url('assets/main-background.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;">
  
  <div class="white-box">
    <h1 class="text-center mb-4">Promenite lozinku</h1>
    <form>
      <div class="mb-3">
        <label class="form-label">Stara lozinka</label>
        <input type="password" class="form-control" [(ngModel)]="oldPassword" name="oldPassword">
      </div>
      <div class="mb-3">
        <label class="form-label">Nova lozinka</label>
        <input type="password" class="form-control" [(ngModel)]="newPassword" name="newPassword">
      </div>
      <div class="mb-3">
        <label class="form-label">Potvrdi novu lozinku</label>
        <input type="password" class="form-control" [(ngModel)]="againNewPassword" name="againNewPassword">
      </div>

      <div class="d-grid mb-3">
        <button class="btn btn-primary" (click)="changePassword()">Promeni lozinku</button>
      </div>

      @if (message != "") {
      <div class="error-message clickable mt-2">
        <img src="assets/icons/warning.png" width="18" height="18"> {{message}}
      </div>
      }
    </form>
  </div>
</div>
